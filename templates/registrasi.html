<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../static/css/output.css" />
    <title>Registrasi</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex h-screen items-center justify-center bg-gray-100 font-['Lexend']"
  >
    <div class="container absolute mx-auto my-auto items-center justify-center">
      <form
        action="{{ url_for('registrasi') }}"
        method="post"
        class="mx-auto w-full max-w-sm rounded-lg bg-white p-8 shadow ring-1 ring-blue-100 sm:p-6"
      >
        <div class="mb-6">
          <h1 class="mb-2 text-2xl font-bold text-blue-500">
            Form Pendaftaran
          </h1>
          <p class="text-sm font-normal text-slate-500">
            Selamat datang di
            <span class="relative whitespace-nowrap text-blue-600"
              ><svg
                aria-hidden="true"
                viewBox="0 0 418 42"
                class="absolute left-0 top-2/3 h-[0.58em] w-full fill-blue-300/70"
                preserveAspectRatio="none"
              >
                <path
                  d="M203.371.916c-26.013-2.078-76.686 1.963-124.73 9.946L67.3 12.749C35.421 18.062 18.2 21.766 6.004 25.934 1.244 27.561.828 27.778.874 28.61c.07 1.214.828 1.121 9.595-1.176 9.072-2.377 17.15-3.92 39.246-7.496C123.565 7.986 157.869 4.492 195.942 5.046c7.461.108 19.25 1.696 19.17 2.582-.107 1.183-7.874 4.31-25.75 10.366-21.992 7.45-35.43 12.534-36.701 13.884-2.173 2.308-.202 4.407 4.442 4.734 2.654.187 3.263.157 15.593-.78 35.401-2.686 57.944-3.488 88.365-3.143 46.327.526 75.721 2.23 130.788 7.584 19.787 1.924 20.814 1.98 24.557 1.332l.066-.011c1.201-.203 1.53-1.825.399-2.335-2.911-1.31-4.893-1.604-22.048-3.261-57.509-5.556-87.871-7.36-132.059-7.842-23.239-.254-33.617-.116-50.627.674-11.629.54-42.371 2.494-46.696 2.967-2.359.259 8.133-3.625 26.504-9.81 23.239-7.825 27.934-10.149 28.304-14.005.417-4.348-3.529-6-16.878-7.066Z"
                ></path></svg
              ><span class="relative font-medium text-slate-800"
                >Web<span class="text-blue-500"> Inventory</span></span
              ></span
            >
            ! Silahkan input data diri Anda.
          </p>
        </div>
        <div class="mb-4">
          <label
            class="mb-2 block text-sm font-medium text-gray-700"
            for="username"
            >Username</label
          >
          <input
            class="w-full rounded-lg border border-gray-300 px-3 py-2 text-base font-light text-slate-500 placeholder-slate-300 ring-1 ring-slate-200 focus:bg-white focus:outline-none focus:ring-1 focus:ring-blue-600"
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
        </div>
        <div class="mb-4">
          <label
            class="mb-2 block text-sm font-medium text-gray-700"
            for="email"
            >Email</label
          >
          <input
            class="w-full rounded-lg border border-gray-300 px-3 py-2 text-base font-light text-slate-500 placeholder-slate-300 ring-1 ring-slate-200 focus:bg-white focus:outline-none focus:ring-1 focus:ring-blue-600"
            type="email"
            id="email"
            name="email"
            placeholder="email"
            required
          />
        </div>
        <div class="mb-4">
          <label
            class="mb-2 block text-sm font-medium text-gray-700"
            for="password"
            >Password</label
          >
          <input
            class="w-full rounded-lg border border-gray-300 px-3 py-2 text-base font-light text-slate-500 placeholder-slate-300 ring-1 ring-slate-200 focus:bg-white focus:outline-none focus:ring-1 focus:ring-blue-600"
            type="password"
            id="password"
            name="password"
            placeholder="password"
            required
          />
        </div>
        <div class="mb-4">
          <label class="mb-2 block text-sm font-medium text-gray-700" for="role"
            >Daftar Sebagai</label
          >
          <select
            class="dropdown w-full rounded-lg border border-gray-300 px-3 py-2 text-base font-light text-slate-500 placeholder-slate-300 ring-1 ring-slate-200 focus:bg-white focus:outline-none focus:ring-1 focus:ring-blue-600"
            type="tel"
            id="role"
            name="role"
            autocomplete="Role"
          >
            <option
              value="admin"
              class="mb-2 block text-base font-light text-gray-700"
            >
              Admin
            </option>
            <option
              value="kasir"
              class="mb-2 block text-base font-light text-gray-700"
            >
              Kasir
            </option>
          </select>
        </div>
        <div class="mb-4">
          <p class="mb-2 block text-sm font-normal text-gray-700">
            Sudah punya akun?
            <a href="/login" class="text-blue-500">Masuk</a>
          </p>
        </div>
        <button
          class="w-full rounded-lg bg-blue-500 px-4 py-2 text-base font-normal text-white transition duration-300 hover:bg-blue-600"
          type="submit"
        >
          Daftar
        </button>
      </form>
    </div>
  </body>
</html>
